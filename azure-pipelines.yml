parameters:
- name: myString
  displayName: Cliente
  type: string
  default:

trigger: none

steps:
  - task: TerraformInstaller@1
    displayName: install terraform
    inputs:
      terraformVersion: latest

  - task: TerraformCLI@0
    displayName: 'check terraform version'
    inputs:
      command: version

  - task: TerraformCLI@0
    displayName: 'terraform init'
    inputs:
      command: init

